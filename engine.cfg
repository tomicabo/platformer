[application]

name="Golden Potato"
main_scene="res://scenes/level_6.scn"
icon="icon.png"
target_fps=60

[autoload]

globals="res://scripts/global.gd"

[display]

emulate_touchscreen=true
width=1280
height=720

[display.Android]

driver="GLES2"

[input]

btn_left=[key(Left)]
btn_right=[key(Right)]
btn_jump=[key(Space), key(Up)]
btn_shoot=[key(Control)]

[render]

thread_model=1
